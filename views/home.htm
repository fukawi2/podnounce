<check if="@intro">
<div class='column col-12 text-center'>
  <p>{{ nl2br(@intro)|raw }}</p>
</div>
</check>

<div class="column col-12 col-mx-auto">
  <div class="divider text-center" data-content="Latest Releases"></div>
</div>
<check if="@episodes">
<true>
<repeat group="{{ @episodes }}" value="{{ @item }}">
<div class='column col-6 col-sm-12 col-mx-auto'>
  <div class="panel" style="background-color:  #fff;">
    <div class="panel-header">
      <figure class="avatar avatar-xl centered">
        <img src="{{ \Controller::GetMediaURLByID(@item.cover_art_id) }}" class="img-responsive" alt="Cover Art for {{@item.title}}" />
      </figure>
      <a href="{{ 'episode_download', 'episode_id='.@item.episode_id | alias }}" class='float-right tooltip' data-tooltip='Download Episode'><i class="icon icon-2x icon-download"></i></a>
      <div class="panel-title"><h4><a href="{{ 'episode_by_id', 'episode_id='.@item.episode_id | alias }}">{{ @item.title }}</a></h4></div>
      <p class="text-gray sub">
        <a href="{{ 'show_by_id', 'show_id='.@item.show_id | alias }}">{{ @item.show_title }}</a>
        &bull; {{ date('d M Y', strtotime(@item.publish_ts)) }}<br/>
      </p>
    </div>
    <div class="panel-body">
      <p class="text-dark">{{ @item.summary }}</p>
    </div>
    <div class="panel-footer">
    </div>
  </div>
</div>
</repeat>
</true>
<false>
<h3 class='text-center'>Sorry, we haven't got anything published yet! Come back soon!</h3>
</false>
</check>
